<div class="product-card card border-0 shadow-sm h-100">
    <div class="position-relative">
        <img src="{{ product.image_url or url_for('static', filename='images/default-product.jpg') }}" 
             class="card-img-top" alt="{{ product.title }}">
        {% if product.discount %}
        <div class="discount-badge">-{{ product.discount }}%</div>
        {% endif %}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text text-muted small">{{ product.category|title }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <span class="fw-bold text-dark">${{ "%.2f"|format(product.price) }}</span>
            <span class="badge bg-{{ 'success' if product.condition == 'new' else 'warning' }}">
                {{ product.condition|title }}
            </span>
        </div>
    </div>
    <div class="card-footer bg-white border-0">
        <a href="{{ url_for('product_detail', id=product.id) }}" class="btn btn-sm btn-primary w-100">
            View Details
        </a>
    </div>
</div>
