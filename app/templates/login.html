{% extends "base.html" %}
{% block title %}Login | FECESA{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Welcome Back</h2>
        <form method="POST" action="{{ url_for('main.login') }}" class="auth-form">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="auth-btn">Sign In</button>
            
            <div class="auth-links">
                <a href="{{ url_for('main.register') }}" class="auth-link">Create new account</a>
                <a href="{{ url_for('main.home') }}" class="auth-link">← Return to homepage</a>
            </div>
        </form>
    </div>
</div>

<style>
    /* Modern Auth Styling */
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background-color: #f8f9fa;
        padding: 2rem;
    }
    
    .auth-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        padding: 2.5rem;
        width: 100%;
        max-width: 420px;
    }
    
    .auth-title {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 1.8rem;
        font-size: 1.8rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: #495057;
        font-weight: 500;
    }
    
    .form-input {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 1px solid #ced4da;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
    }
    
    .form-input:focus {
        border-color: #4e73df;
        outline: none;
        box-shadow: 0 0 0 3px rgba(78, 115, 223, 0.15);
    }
    
    .auth-btn {
        width: 100%;
        padding: 0.8rem;
        background-color: #4e73df;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 0.5rem;
    }
    
    .auth-btn:hover {
        background-color: #3a5bd9;
    }
    
    .auth-links {
        margin-top: 1.5rem;
        text-align: center;
    }
    
    .auth-link {
        display: block;
        color: #4e73df;
        text-decoration: none;
        margin: 0.5rem 0;
        transition: color 0.2s;
    }
    
    .auth-link:hover {
        color: #2c3e50;
        text-decoration: underline;
    }
</style>
{% endblock %}
