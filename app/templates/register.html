{% extends "base.html" %}
{% block title %}Register | FECESA{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Create Account</h2>
        <form method="POST" action="{{ url_for('main.register') }}" class="auth-form">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="auth-btn">Register</button>
            
            <div class="auth-footer">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.dashboard') }}" class="auth-link">← Dashboard</a>
                    <a href="{{ url_for('main.logout') }}" class="auth-link">Logout</a>
                {% else %}
                    <p>Already have an account? <a href="{{ url_for('main.login') }}" class="auth-link">Sign in</a></p>
                    <a href="{{ url_for('main.home') }}" class="auth-link">← Back to homepage</a>
                {% endif %}
            </div>
        </form>
    </div>
</div>

<style>
    /* Consistent with login styling */
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background-color: #f8f9fa;
        padding: 2rem;
    }
    
    .auth-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        padding: 2.5rem;
        width: 100%;
        max-width: 420px;
    }
    
    .auth-title {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 1.8rem;
        font-size: 1.8rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: #495057;
        font-weight: 500;
    }
    
    .form-input {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 1px solid #ced4da;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
    }
    
    .auth-btn {
        width: 100%;
        padding: 0.8rem;
        background-color: #4e73df;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 1rem 0;
    }
    
    .auth-footer {
        margin-top: 1.5rem;
        text-align: center;
    }
    
    .auth-link {
        color: #4e73df;
        text-decoration: none;
        transition: color 0.2s;
        display: inline-block;
        margin: 0.3rem 0;
    }
    
    .auth-link:hover {
        color: #2c3e50;
        text-decoration: underline;
    }
</style>
{% endblock %}
